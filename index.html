<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオサイト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>こんにちは、私は[あなたの名前]です</h1>
    <p>これは私のポートフォリオサイトです。</p>
    
    <h2 id="works">WORKS</h2>
    <div id="blender">
        <h3>Blender</h3>
        <div class="gallery">
            <div class="gallery-item">
                <img src="image1.jpg" alt="作品1" class="gallery-image">
                <p>schoolroom</p>
            </div>
            <div class="gallery-item">
                <img src="image2.jpg" alt="作品2" class="gallery-image">
                <p>public phone</p>
            </div>
            <div class="gallery-item">
                <img src="image3.jpg" alt="作品3" class="gallery-image">
                <p>bench</p>
            </div>
        </div>
    </div>

    <!-- モーダルのHTML -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
