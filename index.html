<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--width=device-widthでビューポートの幅をデバイスに合わせる-->
    <!--initial-scale=1.0で初期表示の拡大率を100%にしている-->
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Portfolio</h1>
    </header>
    <section id="my-profile">
        <h2>Profile</h2>
        <div class="profile">
            <img src="profile.jpg" alt="プロフィール写真" class="profile-photo">
            <div class="profile-text">
                <p>情報工学科3年</p>
            </div>
        </div>
    </section>
    <section id="works">
        <h2>WORKS</h2>
        <div class="work-cards">
            <div class="work-card">
                <img src="blender.jpg" alt="Blender" class="work-image">
                <h3>Blender</h3>
                <a href="blender.html" class="work-button">作品を見る</a>
            </div>
            <div class="work-card">
                <img src="illustration.jpg" alt="Illustration" class="work-image">
                <h3>Illustration</h3>
                <a href="illustration.html" class="work-button">作品を見る</a>
            </div>
            <div class="work-card">
                <img src="picture.jpg" alt="Photograph" class="work-image">
                <h3>Photograph</h3>
                <a href="picture.html" class="work-button">作品を見る</a>
            </div>
        </div>
    </section>
    <section id="contact">
        <h2>CONTACT</h2>
        <p>ここにお問い合わせ先を記載します。</p>
    </section>
</body>
</html>
