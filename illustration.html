<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イラスト作品</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>イラスト作品</h1>
    <div class="gallery">
        <div class="gallery-item">
            <div class="img-item">
                <img src="illustration1.jpg" alt="イラスト1" class="gallery-image">
            </div>
            <p>イラスト1のタイトル</p>
        </div>
        <div class="gallery-item">
            <div class="img-item">
                <img src="illustration2.jpg" alt="イラスト2" class="gallery-image">
            </div>
            <p>イラスト2のタイトル</p>
        </div>
        <div class="gallery-item">
            <div class="img-item">
                <img src="illustration3.jpg" alt="イラスト3" class="gallery-image">
            </div>
            <p>イラスト3のタイトル</p>
        </div>
    </div>

    <!-- モーダルのHTML -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image" alt="">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
